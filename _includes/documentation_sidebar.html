<div class="list-group h5">
  {% assign sorted_pages = site.pages | sort: "nav_weight" %}
  {% for pg in sorted_pages %}
  {% if pg.doc_page == true and pg.reminders_page != true and pg.permalink != '/doc/contribute/' %}
      <a class="list-group-item list-group-item-action {% if page.permalink ==  pg.permalink %}active{% endif %}" href="{{pg.url}}">{{pg.title}}</a>
  {% endif %}
  {% endfor %}
</div>

<br />

<div class="list-group h5">
  <a class="list-group-item list-group-item-action {% if page.permalink == '/doc/contribute/' %}active{% endif %}"
      href="{{site.url}}/doc/contribute/">Help update the website</a>
</div>


<br>


<div class="list-group h5">
  <a class="list-group-item {% if page.reminders_page != true %}orange-item{% else %}active bg-inverse{% endif %}"
      href="{{site.url}}/doc/reminders/">Important reminders</a>
</div>
